<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Display</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5v5zDxbR0mjMpX1sLJpU10sIrMtGlVQx1O71iG77xVGpU/HhIzK1O/+Wkp+rVKVpUgIx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-5">API Data</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody id="api-data">
                <!-- API data will be displayed here -->
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JavaScript and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7/XA/kE1h8UVMUvx7lWXJfXrJEWyN18j1OG4qV0A/U8pJ2mG0MZRtXJUuMGzKqsYXFKAyOQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMp9MvcJ43EhxFfsjE/HJx1VmjZkNtGkD" crossorigin="anonymous"></script>

    <!-- Add custom JavaScript to fetch and display data from the API -->
    <script>
        $(document).ready(function() {
            $.getJSON('https://jsonplaceholder.typicode.com/users', function(data) {
                let output = '';
                $.each(data, function(index, user) {
                    output += `
                        <tr>
                            <th scope="row">${index + 1}</th>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                        </tr>
                    `;
                });
                $('#api-data').append(output);
            });
        });
    </script>
</body>
</html>
